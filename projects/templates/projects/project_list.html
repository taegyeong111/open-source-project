<!DOCTYPE html>
<html>
<head>
  <title>Project List</title>
</head>
<body>
  <h1>프로젝트 목록</h1>
  <ul>
    {% for project in projects %}
      <li>
        <a href="{% url 'projects:project_detail' project.pk %}">
          {{ project.title }} (평균 점수: {{ project.average_score }})
        </a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
